<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
    
    <header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <img src="bmi.jpeg" alt="Picture of BMI Calculator" width="20%" height="20%">
      <span class="ml-3 text-xl">BMI Calculator</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <div id="home"><a href="index.html" class="mr-5 hover:text-gray-900">Home</a></div>
      <a href= "calculator.html" class="mr-5 hover:text-gray-900">Calculator</a>
      <a class="mr-5 hover:text-gray-900">Remedies</a>
      <a class="mr-5 hover:text-gray-900">About Us</a>
    </nav>
    <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Button
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
</header>
    <div id="calculator">
       <div id="height">Enter your height in m^2: <input type="text" id="myHeight"></div> 
       <div id="weight">Enter your weight in kgs: <input type="text" id="myWeight"></div> 
       <div id="result"> Final Result:<input type="text" id="myResult"></div> 
       <button class="button-85" onclick="finalResult();">Result</button>
    </div>
</body>
<script src="script.js"></script>
</html>
